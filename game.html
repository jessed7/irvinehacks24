<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game_animations.js"></script>
    <title>Game</title>
</head>
<body>
    <section>
        <div style="display: flex; width: 100%; margin: 0; align-items: center; justify-content: center;">
            <div class="row" style="width: 100%;">
                <div class="col" style="padding: 0;">
                    <h1>Slay 'n Study</h1>
                </div>
                <div class="col-4" style="text-align: center;">
                    <button>Quit</button>
                </div>
            </div>
        </div>
    </section>

    <div class="game" style="display: flex; justify-content: center; align-items: center; height: 70vh;">
        <div class="row" style="width: 100%; text-align: center;">
            <div class="col">
                <img id="knight" src="..." alt="knight">
            </div>
            <div class="col">
                <img id="slime" src="img/idle_slime.gif" alt="slime">
            </div>
        </div>
    </div>
    <div id="prompt-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="row" style="width: 100%;">
            <div id="prompt" class="col" style="display: flex; justify-content: center; align-items: center; text-align: center; border: solid 2px gainsboro; border-radius: 20px;">
                <p style="margin: 0;">what is an anteater's favorite food?</p>
                <div id="overlay">
                    <div id="text" style="visibility: hidden;">
                        ants
                    </div>
                </div>
            </div>
            <div class="col">
                <h5>Answer:</h5>
                <div class="row" style="display: flex; justify-content: end; align-items: end;">
                    <div class="col" style="padding: 0;">
                        <input id="answer" style="width: 100%; border: none; border-bottom: solid 2px gainsboro; outline: none; padding: 7px;" placeholder="input answer">
                    </div>
                    <div class="col-1" style="padding: 0;">
                        <button id="submit-button" type="button">&#x2192</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/card_management.js"></script>
</body>
</html>
