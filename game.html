<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Game</title>
</head>
<body>
    <div class="slime" style="display: flex; justify-content: center; align-items: center; height: 60vh;">
        <img src="..." alt="...">
    </div>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; border: solid 2px gainsboro; border-radius: 20px;">
        <div class="row" style="width: 100%;">
            <div id="prompt" class="col">
                <h3>prompt</h3>
                <p>what is an anteater's favorite food?</p>
            </div>
            <div class="col">
                <h3>answer:</h3>
                <input id="answer" type="text" style="width: 100%; border: none; border-bottom: solid 2px gainsboro; outline: none; padding: 7px;" placeholder="input answer">
            </div>
        </div>
        <div class="row">
            <button id="submit-button" class="sumbitbtn" type="button">submit</button>
        </div>
    </div>

    <script src="scripts/card_management.js"></script>
</body>
</html>
