<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik Bubbles&family=Single Day&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game_animations.js"></script>
    <title>Game</title>
</head>
<body style="background-image: url(img/bg2.gif); background-size: 100%; font-family: Single Day; font-size: x-large;">
    <section>
        <div style="display: flex; width: 100%; margin: 0; align-items: center; justify-content: center; padding: 20px;">
            <div class="row" style="width: 100%;">
                <div class="col" style="padding: 0;">
                    <h1 style="font-family: Single Day; color: white;"> <img id="logo" src="img/logo2.png" alt=""></h1>
                </div>
                <div class="col-4" style="text-align: center;">
                    <button class="button" type="button" onclick="window.location.href = 'index.html'" style="padding-top: 5px; padding-bottom: 5px; width: 150px; border-radius: 10px;">Quit</button>
                </div>
            </div>
        </div>
    </section>

    <div class="game" style="display: flex; justify-content: center; align-items: center; height: 60vh;">
        <div class="row" style="width: 100%;">
            <div class="col" style="display: flex; flex-direction: column; width: 50%; justify-content: center; align-items: center;">
                <div id="p-healthbar" class="row" style="max-width: 60%;">
                    <img src="img/health4.png" alt="Player Health">
                </div>
                <div class="row" style="max-height: 75%; max-width: 75%;">
                    <img id="knight" src="img/idle_knight.gif" alt="knight">
                </div>
            </div>
            <div class="col" style="display: flex; flex-direction: column; width: 50%; justify-content: end; align-items: center;">
                <!-- <div id="s-healthbar" class="row">
                    <img src="..." alt="Slime Health">
                </div> -->
                <div class="row" style="max-height: 75%; max-width: 75%;">
                    <img id="slime" src="img/idle_slime.gif" alt="slime">
                </div>
            </div>
        </div>
    </div>
    <div id="prompt-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="row" style="width: 90%; padding-bottom: 10px;">
            <div id="prompt" class="col" style="display: flex; justify-content: center; align-items: center; text-align: center; border: solid 2px gainsboro; border-radius: 20px; background-color: #F2E8CF; padding-right: 20px;">
                <p style="margin: 0;">what is an anteater's favorite food?</p>
                <div id="overlay">
                    <div id="text" style="visibility: hidden;">
                        ants
                    </div>
                </div>
            </div>
            <div class="col" style="padding-left: 20px;">
                <h5>Answer:</h5>
                <div class="row" style="display: flex; justify-content: end; align-items: end;">
                    <div class="col" style="padding: 0; padding-left: 10px;">
                        <input id="answer" style="width: 90%; border: none; border-radius: 10px; border-bottom: solid 2px white; outline: none; padding: 7px;" placeholder="input answer">
                    </div>
                    <div class="col-1" style="padding: 0;">
                        <button id="submit-button" type="button" style="border-radius: 10px;">&#x2192</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/card_management.js"></script>
</body>
</html>
