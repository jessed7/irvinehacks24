<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik Bubbles&family=Single Day&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="flshcards.js"></script> -->
    <title>Main</title>
</head>
<body style="background-image: url(img/bg2.gif); background-size: 100%; font-family: Single Day; font-size: x-large;">
    <section>
        <div style="display: flex; width: 100%; margin: 0; align-items: center; justify-content: center; padding: 20px;">
            <div class="row" style="width: 100%;">
                <div class="col" style="padding: 0;">
                    <h1 style="font-family: Single Day; color: white;">Slay 'n Study</h1>
                </div>
                <div class="col-4" style="text-align: center;">
                    <button class="button" type="button" onclick="window.location.href = 'landing.html'" style="padding-top: 5px; padding-bottom: 5px; width: 150px; border-radius: 10px;">Logout</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div style="display: flex; padding: 20px;">
            <span id="setname">
                <div class="row" style="width: fit-content;">
                    <div class="col" style="display: flex; width: fit-content; text-align: end; align-items: center; justify-content: end; padding: 0;">
                        <h5 id="user" style="margin-bottom: 0;">Set Name</h5>
                    </div>
                </div>
            </span>
        </div>
        
        
        <div style="display: flex; flex-direction: column; width: 100%; margin: 0; align-items: center; justify-content: center;">
            <div id="flashcards" class="row" style="max-height: 60vh; overflow-y: scroll; width: 70%; background-color: #F2E8CF; padding: 10px; border-radius: 20px; box-shadow: 2px 2px 1px 1px gainsboro;"></div>
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; padding: 20px;">
                <div class="row" style="width: 70%; text-align: center;">
                    <div class="col" style="width: fit-content;">
                        <button id="addflashcard" type="button" onclick="newCard()" style="padding-top: 5px; padding-bottom: 5px; width: 150px; border-radius: 10px;">+ Add Card</button>
                    </div>
                    <div class="col" style="width: fit-content;">
                        <button id="studybtn" type="button" onclick="startGame()" style="padding-top: 5px; padding-bottom: 5px; width: 150px; border-radius: 10px;">Study!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById("user").innerText = document.cookie.split("=")[1];
        async function startGame(){
            await updateCardData();
            window.location.href = 'game.html';
        }

    </script>
    <script src="scripts/card_management.js"></script>
</body>
</html>
