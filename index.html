<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flshcards.js"></script>
    <title>Main</title>
</head>
<body>
    <section>
        <div style="display: flex; width: 100%; margin: 0; align-items: center; justify-content: center;">
            <div class="row" style="width: 100%;">
                <div class="col" style="padding: 0;">
                    <h1>Title</h1>
                </div>
                <div class="col-4" style="text-align: end;">
                    <h5>Welcome, User</h5>
                </div>
                <div class="col-1">
                    <img src="..." alt="...">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div style="display: flex; padding: 20px;">
            <span id="setname">
                <div class="row" style="width: fit-content;">
                    <div class="col" style="display: flex; width: fit-content; text-align: end; align-items: center; justify-content: end; padding: 0;">
                        <h5 style="margin-bottom: 0;">Set Name</h5>
                    </div>
                    <div class="col-1" style="width: fit-content; padding: 0;">
                        <button class="button" style="border: none; padding: 7px; background-color: white;">&#128393;</button>
                    </div>
                </div>
            </span>
        </div>
        
        
        <div style="display: flex; flex-direction: column; width: 100%; margin: 0; align-items: center; justify-content: center;">
            <div id="flashcards" class="row" style="width: 70%; background-color: gainsboro; padding: 10px; border-radius: 20px; box-shadow: 2px 2px 1px 1px gainsboro;"></div>
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;">
                <div class="row" style="width: 70%; text-align: center;">
                    <div class="col" style="width: fit-content;">
                        <button id="addflashcard" type="button" onclick="newCard()">+ Add Card</button>
                    </div>
                    <div class="col" style="width: fit-content;">
                        <button id="studybtn" type="button">Study!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
