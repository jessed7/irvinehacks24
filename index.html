<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flshcards.js"></script>
    <title>Main</title>
</head>
<body>
    <section>
        <div style="display: flex; width: 100%; margin: 0; align-items: center; justify-content: center;">
            <div class="row" style="width: 100%;">
                <div class="col" style="padding: 0;">
                    <h1>Title</h1>
                </div>
                <div class="col-4" style="text-align: end;">
                    <h5>Welcome, User</h5>
                </div>
                <div class="col-1">
                    <img src="..." alt="...">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div style="display: flex; padding: 20px;">
            <span id="setname">
                <div class="row" style="width: fit-content;">
                    <div class="col" style="display: flex; width: fit-content; text-align: end; align-items: center; justify-content: end; padding: 0;">
                        <h5 style="margin-bottom: 0;">Set Name</h5>
                    </div>
                    <div class="col-1" style="width: fit-content; padding: 0;">
                        <button id="editbtn" class="button" style="border: none; padding: 7px; background-color: white;">&#128393;</button>
                    </div>
                </div>
            </span>
        </div>
        
        
        <div style="display: flex; flex-direction: column; width: 100%; margin: 0; align-items: center; justify-content: center;">
            <div id="flashcards" class="row" style="width: 70%; background-color: gainsboro; padding: 10px; border-radius: 20px; box-shadow: 2px 2px 1px 1px gainsboro;">

                <span id="1" style="display: flex; padding-top: 12px; padding-bottom: 12px;">
                    <div class="col" style="text-align: end; padding: 0;">
                        <input id="promptinpt" type="text" style="width: 100%; border: none; border-radius: 10px; outline: none; padding: 7px;" placeholder="enter prompt">
                    </div>
                    <div class="col-1" style="width: fit-content;">
                        <h3 style="color: gainsboro;">|</h3>
                    </div>
                    <div class="col" style="text-align: end; padding: 0;">
                        <input id="answerinpt" type="text" style="width: 100%; border: none; border-radius: 10px; outline: none; padding: 7px;" placeholder="enter answer">
                    </div>
                    <div class="col-1" style="padding: 0; width: fit-content; padding-left: 10px;">
                        <button id="editbtn" type="button" style="border: none; padding: 7px; background-color: gainsboro;">&#128393;</button>
                    </div>
                    <div class="col-1" style="padding: 0; width: fit-content;">
                        <button id="deletebtn" type="button" style="border: none; padding: 7px; background-color: gainsboro;"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg>
                        </button>
                    </div>
                </span>

            </div>
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;">
                <div class="row" style="width: 70%; text-align: center;">
                    <div class="col" style="width: fit-content;">
                        <button class="addflashcard" type="button">+ Add Card</button>
                    </div>
                    <div class="col" style="width: fit-content;">
                        <button class="studybtn" type="button">Study!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
