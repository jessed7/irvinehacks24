<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Landing</title>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 90vh;">
        <h1>Slay 'n Study</h1>
        <div class="row">
            <div class="col" style="text-align: end;">
                <input id="text" style="border-radius: 10px;" placeholder="enter key">
            </div>
            <div class="col" style="text-align: left;">
                <button class="button" type="button" style="border-radius: 10px;" ondblclick = "logUser()">&#x2192</button>
            </div>
        </div>     
    </div>
          <script>
            function logUser(){
                //this should save the username in a json so it can be accessed across pages
                //then it will go to index page with the cards
                var username = document.getElementById('text').value;
                document.cookie = `user=${username};`;
                console.log(document.cookie);
                window.location.href = "index.html";
            }
          </script>
</body>
</html>
